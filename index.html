<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Father's Day eCard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="card">
      <div id="card-inside">
        <div class="wrap">
          <div class="date" id="inside-date"><p>06.16.2024</p></div>
          <div class="card-contents">
            <p>Dear Pops,</p>
            <p>Wishing you a peaceful Father's Day.</p>
            <p>
              I know this year was not without its challenges, but your
              resilience means a lot to me. Here's to brighter and smoother days ahead.
            </p>
            <p style="margin: 35px 0 0;">With love,</p>
            <p class="signed">Aaron</p>
          </div>
        </div>
      </div>

      <div id="card-front">
        <div class="wrap">
          <h1>Happy Father's Day!</h1>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
